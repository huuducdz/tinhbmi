<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai khoai vc</title>
</head>
<body>
<script>
    let weight = parseInt(prompt("nhập cân nặng"));
    let height = parseInt(prompt("nhập chiều cao"));
    let bmi = weight/(height*height);
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");

</script>

</body>
</html>
